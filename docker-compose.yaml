version: "3.9"
services:
  
  mssql:
    container_name: mssql
    image: mcr.microsoft.com/mssql/server
    ports:
      - "1433"
    environment:
      SA_PASSWORD: "!MyStrongPassword"
      ACCEPT_EULA: "Y"
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$$SA_PASSWORD" -Q "SELECT 1" || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    networks:
      - ecommerce
  
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 500M
    networks:
      - ecommerce

  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: "mongoadmin"
      MONGO_INITDB_ROOT_PASSWORD: "secret"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongodb:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 500M
    networks:
      - ecommerce
  
  account:
    image: account
    build:
      context: .
      dockerfile: ./src/Services/Account/WorkerService/Dockerfile
    environment:
      DOTNET_ENVIRONMENT: Staging
    depends_on:
      mssql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - ecommerce
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.70'
          memory: 90M
        reservations:
          memory: 60M
      restart_policy:
        condition: on-failure
  
  identity:
    image: identity
    build:
      context: .
      dockerfile: ./src/Services/Identity/WorkerService/Dockerfile
    environment:
      DOTNET_ENVIRONMENT: Staging
