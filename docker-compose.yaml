      mongodb:
        condition: service_healthy
    networks:
      - ecommerce
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.70'
          memory: 90M
        reservations:
          memory: 60M
      restart_policy:
        condition: on-failure
  
  order:
    image: order
    build:
      context: .
      dockerfile: ./src/Services/Order/WorkerService/Dockerfile
