  webapi:
    image: webapi
    build:
      context: .
      dockerfile: ./src/Web/WebAPI/Dockerfile
    environment:
      ASPNETCORE_URLS: http://*:5000
      ASPNETCORE_ENVIRONMENT: Staging
    ports:
      - "5000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - ecommerce
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.50'
          memory: 260M
        reservations:
          memory: 200M
      restart_policy:
        condition: on-failure

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      webapi:
        condition: service_started
    ports:
      - "4000:4000"
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 180M
        reservations:
          memory: 120M
    networks:
      - ecommerce

networks:
  ecommerce:
    name: ecommerce
    driver: bridge